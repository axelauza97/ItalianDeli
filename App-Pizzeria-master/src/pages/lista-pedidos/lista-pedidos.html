<ion-header class="menu">

    <ion-navbar color="primary" hideBackButton="true">
        <ion-buttons left>
            <button *ngIf="type_page === 'FromMain'" ion-button navPop style="height:100%">
        <img class="formato-next" src='assets/imgs/anterior.png'>
        </button>
            <button *ngIf="type_page != 'FromMain'" ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <!--<button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>-->
        <ion-title>
            Status de pedido
        </ion-title>
        <ion-buttons end>
            <button style="visibility: hidden;" class="formato-next-button">
                <img  class="formato-next" src='assets/imgs/siguiente.png'>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>

        <ion-item *ngFor="let pedido of pedidos">

            <ion-thumbnail item-start (click)="verPedido(pedido)">
                <img src="assets/imgs/pizza_thumbnail.png">
            </ion-thumbnail>
            <h2 (click)="verPedido(pedido)">{{pedido.fecha}}</h2>
            <p (click)="verPedido(pedido)">{{pedido.estado}}</p>
            <!--<button *ngIf="pedido.recibido != '1' " ion-button clear item-end (click)="salaChat(pedido)">CHAT </button>
                -->
            <a *ngIf="pedido.recibido != '1'" item-end href="https://api.whatsapp.com/send?phone=593991087056">Chat</a>
        </ion-item>

    </ion-list>


</ion-content>
