<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Reclamos & Sugerencias
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="user-photo" padding-top text-center>
        <ion-avatar>
            <img *ngIf=" imagenPerfilBase64 == null " src="assets/imgs/boton-vector-vr.png" (click)="abrirGaleria()">
            <img *ngIf="imagenPerfilBase64 != null" [src]="imagenPerfilBase64" (click)="abrirGaleria()">
        </ion-avatar>
    </div>

    <ion-textarea id="rc" [(ngModel)]="rosTexto">

    </ion-textarea>

    <button id="enviar" ion-button icon-start block color="green" tappable (click)="enviar()">
    Enviar
  </button>

</ion-content>
