<ion-content>


    <ion-list>
        <ion-item *ngFor="let adicional of adicionales" style="background-color:transparent">
            <ion-grid no-padding>

                <ion-row>

                    <ion-col class="checkbox" width-10 center>
                        <ion-item style="background-color:transparent" no-lines>
                            <ion-checkbox mode="ios" [(ngModel)]="adicional.checked" (ionChange)="handlerCheckbox(adicional)" color="secondary_red"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                    <!--width-30-->
                    <ion-col width-40 class="body" center>
                        <ion-item style="background-color:transparent" no-lines text-wrap>
                            <span ion-text color="black"><strong>{{adicional.nombre}}</strong></span>
                        </ion-item>
                        <ion-row center>
                            <ion-col width-40 text-center>
                                <img [hidden]="adicional.cantidad < 2 " class="formato-remove" no-padding name="remove-circle" tappable (click)="disminuirCantidad(adicional)" src='assets/imgs/sub.png'>
                                <!--<ion-icon name="remove-circle" class="text-2x" tappable (click)="disminuirCantidad(bebida)" [hidden]="bebida.cantidad < 2 " color="secondary_red"></ion-icon>-->
                            </ion-col>
                            <ion-col width-20 text-center>{{adicional.cantidad}}</ion-col>
                            <ion-col width-40 text-center>
                                <img class="formato-add" no-padding name="add-circle" tappable (click)="aumentarCantidad(adicional)" src='assets/imgs/add.png'>
                                <!--<ion-icon name="add-circle" class="text-2x" tappable (click)="aumentarCantidad(bebida)" color="secondary_red"></ion-icon>-->
                            </ion-col>
                            <!--<ion-col width-40 text-center>
                                      <ion-icon name="remove-circle" class="text-2x" tappable (click)="disminuirCantidad(adicional)" [hidden]="adicional.cantidad < 2 "
                                                color="secondary_red"></ion-icon>
                                    </ion-col>
                                    <ion-col width-20 text-center>{{adicional.cantidad}}</ion-col>
                                    <ion-col width-40 text-center>
                                      <ion-icon name="add-circle" class="text-2x" tappable (click)="aumentarCantidad(adicional)" color="secondary_red"></ion-icon>
                                    </ion-col>-->
                        </ion-row>
                    </ion-col>
                    <!--width-60-->
                    <ion-col width-60 class="resumen">

                        <ion-avatar item-end>
                            <img width="cover" height="cover" float-right src="{{adicional.imagenUrl}}" />
                        </ion-avatar>
                        <h1 class="costo" text-right> ${{adicional.costoBase * adicional.cantidad | number : '1.2-2'}}</h1>
                    </ion-col>

                </ion-row>
            </ion-grid>






        </ion-item>
    </ion-list>



</ion-content>
