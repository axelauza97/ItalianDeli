<ion-content>


    <ion-list>
        <ion-item *ngFor="let cupon of cupones" style="background-color:transparent">

            <ion-grid no-padding>

                <ion-row>
                    <!--margin-top-->
                    <ion-col class="checkbox" width-10 center>
                        <ion-item style="background-color:transparent" no-lines>
                            <ion-checkbox mode="ios" [(ngModel)]="cupon.checked" (ionChange)="handlerCheckbox(cupon)" color="secondary_red"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                    <ion-col width-90 class="body" center>
                        <!--<img width="100" height="100" src="{{cupon.imagen}}" />
                        <ion-card-content>
                            <ion-card-title class="formato-fuente">
                                {{cupon.nombre}}
                            </ion-card-title>
                            <ion-textarea no-padding class="formato-fuente-second" rows="3" cols="1" readonly value="{{cupon.texto}}">
                            </ion-textarea>
                        </ion-card-content>-->
                        <ion-item style="background-color:transparent" no-lines text-wrap>
                            <button class="formato-boton" ion-button clear small (click)="seleccioncupon(cupon)">
                                <img class="imagen-tamano" width="100" height="100" float-right src="{{cupon.imagen}}" />
                            </button>
                            <!--<img width="100" height="100" float-right src="{{cupon.imagen}}" />-->
                        </ion-item>
                        <ion-item style="background-color:transparent" no-lines text-wrap>
                            <span ion-text style="color:red"><strong>{{cupon.nombre}}</strong></span>
                        </ion-item>
                        <ion-item style="background-color:transparent" no-lines text-wrap>

                            <span ion-text color="black"><strong>{{cupon.texto}}</strong></span>
                        </ion-item>
                    </ion-col>
                    <!--<ion-col width-60 class="resumen">

                        <ion-avatar item-end>
                            <img width="50" height="50" float-right src="{{cupon.imagen}}" />
                        </ion-avatar>
                        <h1 class="costo" text-right> ${{bebida.costoBase * bebida.cantidad | number : '1.2-2'}}</h1>
                    </ion-col>-->

                </ion-row>
            </ion-grid>



        </ion-item>
    </ion-list>




</ion-content>
