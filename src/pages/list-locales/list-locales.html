<ion-header>

    <ion-navbar color="primary" hideBackButton="true">
        <!--<button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title>
            Locales
        </ion-title>-->
        <ion-buttons left>
            <button *ngIf="componente == null" ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <button *ngIf="componente != null" ion-button navPop style="height:100%">
          <img class="formato-next" src='assets/imgs/anterior.png'>
          </button>
        </ion-buttons>
        <ion-title>
            <img float-center class="formato-logo" src="assets/imgs/pizza.png">
        </ion-title>
        <ion-buttons end>
            <!-- [hidden]="tabActivo != 'ingredientes'" float-right color="transparent" ion-button (click)="siguiente()"-->
            <button ion-button style="height:100%;visibility: hidden">
                <!--<ion-icon name="menu"></ion-icon>-->    
            <img class="formato-next" src='assets/imgs/siguiente.png'>
        </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <h1>Guayaquil</h1>
    <ion-list>
        <ion-item *ngFor="let local of localesGuayaquil">
            <ion-thumbnail item-start (click)="seleccionar_direccion(local)">
                <img src={{local.IMAGEN}}>
            </ion-thumbnail>
            <h2>Local: {{local.SECTOR}}</h2>
            <p>Apertura: {{local.APERTURA}} | Cierre: {{local.CIERRE}}</p>
        </ion-item>

    </ion-list>
    <h1>Dur√°n</h1>
    <ion-list>
        <ion-item *ngFor="let local of localesDuran">
            <ion-thumbnail item-start (click)="seleccionar_direccion(local)">
                <img src={{local.IMAGEN}}>
            </ion-thumbnail>
            <h2>Local: {{local.SECTOR}}</h2>
            <p>Apertura: {{local.APERTURA}} | Cierre: {{local.CIERRE}}</p>
        </ion-item>

    </ion-list>

</ion-content>
