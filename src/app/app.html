<ion-menu side="left" id="authenticated" [content]="content" persistent="true">
    <ion-header>
        <ion-toolbar style="background-color: rgb(190,29,62)">
            <ion-grid class="sin-bordes" style="background-color: rgb(190,29,62)">
                <ion-row>
                    <ion-col col-4>
                        <div class="user-avatar">
                            <img *ngIf="imagen == null" class="imgRedonda" src="assets/imgs/avatar.png">
                            <img *ngIf="imagen != null" class="imgRedonda" src="{{imagen}}">
                        </div>
                    </ion-col>
                    <ion-col Style="padding-top: 12%" col-8>
                        <h2 ion-text class="no-margin bold" style="color: #01DFA5">
                            {{nombre}}
                        </h2>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-toolbar>
    </ion-header>
    <ion-content no-padding color="#BE1D3E">
        <div id="content-container">
            <ion-list no-padding>
                <button menuClose class="text-1x; formato-contenido" *ngFor="let menuItem of appMenuItems" (click)="openPage(menuItem)" style="background-color: rgb(190,29,62)">
                      <!-- <ion-icon item-left [name]="menuItem.icon" color="primary"></ion-icon> -->
                      <img  class="img-formato" height="18px" width="20px" src="{{menuItem.icon}}"/>
                      <span ion-text class="span-formato" color="white">{{menuItem.title}}</span>
                    </button>
                <h2 ion-text class="no-margin bold" text-center style="margin-top: 5px; background-color: rgb(190,29,62)">
                    <span ion-text class="title-socialN" style="font-size: 16px" color="white">Síguenos</span>
                </h2>

            </ion-list>
            <div class="img-formato">
                <ion-row style="background-color: rgb(190,29,62)">
                    <ion-col col-12 text-left>
                        <a href="https://www.facebook.com/ItalianDeliExpress">
                            <img style="width: 200px; height: 40px; margin-top: 1px;margin-bottom: 1px;" src="assets/imgs/facebbok.png"></a>
                    </ion-col>
                </ion-row>
                <ion-row style="background-color: rgb(190,29,62)">
                    <ion-col col-12 text-left>
                        <a href="https://www.instagram.com/italiandeliexpress_ec/?hl=es-la">
                            <img style="width: 200px; height: 40px;margin-top: 1px;margin-bottom: 1px;" src="assets/imgs/instagram.png"></a>
                    </ion-col>
                </ion-row>
                <ion-row style="background-color: rgb(190,29,62)">
                    <ion-col col-12 text-left>
                        <a href="https://www.twitter.com/ItalianDeliX?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                            <img style="width: 200px; height: 40px;margin-top: 1px;margin-bottom: 1px;" src="assets/imgs/twitter.png"></a>
                    </ion-col>
                </ion-row>
                <ion-row style="background-color: rgb(190,29,62)">
                    <ion-col col-12 text-left>
                        <a href="https://www.youtube.com/channel/UCvSZkxbp2mWiR89UoN0ezGQ">
                            <img style="width: 200px; height: 40px;margin-top: 1px;margin-bottom: 1px;" src="assets/imgs/youtube_menu.png"></a>
                    </ion-col>
                </ion-row>
                <ion-row style="background-color: rgb(190,29,62)">
                    <ion-col col-8 text-left>
                        <a href="https://www.tiktok.com/@italiandeliexpress">
                            <img style="width: 200px; height: 40px;margin-top: 1px;margin-bottom: 1px;" src="assets/imgs/tik-tok.png"></a>
                    </ion-col>
                    <ion-col col-4 text-right>
                        <a href="https://www.instagram.com/ingenieriadesoftware/?hl=es-la">
                            <img style="width: 60px; height: 60px;" src="assets/imgs/iS_blanco-01.png"></a>
                    </ion-col>
                </ion-row>
            </div>
        </div>
        <!--<button no-padding class="formato-boton-salida" menuClose (click)="logout()">
        CERRAR SESIÓN
      </button>-->
    </ion-content>
    <ion-footer>
        <ion-toolbar color="primary">
            <ion-title menuClose (click)="logout()" text-center>
                &nbsp;<span ion-text class="no-margin bold" style="color: #01DFA5; font-size: 14px;">Cierra Sesión</span></ion-title>
        </ion-toolbar>
    </ion-footer>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
