<ion-header>
    <ion-navbar color="primary" hideBackButton="true">
        <!--<button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>-->
        <ion-buttons left>
            <button ion-button (click)="cerrarPage();" style="height:100%">
            <img class="formato-next" src='assets/imgs/anterior.png'>
            </button>
        </ion-buttons>
        <ion-title>
            <img float-center class="formato-logo" src="assets/imgs/pizza.png">
        </ion-title>
        <ion-buttons end>
            <!-- [hidden]="tabActivo != 'ingredientes'" float-right color="transparent" ion-button (click)="siguiente()"-->
            <button ion-button style="height:100%;visibility: hidden">
                  <!--<ion-icon name="menu"></ion-icon>-->    
              <img class="formato-next" src='assets/imgs/siguiente.png'>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding class="cards-bg">
    <ion-card *ngIf="combos.length == 0">
        <ion-card-header>
            No hay combos :(
        </ion-card-header>
        <ion-card-content>
            Actualmente no contamos con combos promocionales en nuestro stock
        </ion-card-content>
    </ion-card>
    <div justify-content-center align-items-center class="formato-span-secondary">
        <span>COMBOS DE LA SEMANA</span><br>
    </div>
    <div class="formato-span-terc">
        <span>Selecciona el combo para verlo a detalle</span>
    </div>
    <ion-card no-padding class="formato-main-card">
        <ion-grid>
            <ion-row justify-content-center align-items-center>
                <ion-col>
                    <ion-card class="formato-card color-card-second-left">
                        <!--(click)="abrirModalLunes($event)"-->
                        <button class="formato-boton-label" text-center ion-button clear small icon-start (click)="abrirModalNono($event)">
                                    <div class="formato-span"text-center>
                                            <span>NONO</span><br/>
                                            <span>PIZZA</span>    
                                        </div>
                            </button>
                        <!--(click)="abrirModalLunes($event)"-->
                        <button class="formato-boton" ion-button clear small color="danger" icon-start (click)="abrirModalNono($event)">
                            <img src="assets/imgs/nono.png">
                        </button>
                    </ion-card>
                </ion-col>
                <ion-col>
                    <ion-card class="formato-card color-card-second-left">
                        <button class="formato-boton-label" text-center ion-button clear small icon-start (click)="abrirModalLittle($event)">
                                    <div class="formato-span" text-center>
                                            <span>LITTLE</span><br/>
                                            <span>PACK</span>
                                        </div>
                            </button>
                        <button class="formato-boton" ion-button clear small color="danger" icon-start (click)="abrirModalLittle($event)">
                            <img src="assets/imgs/little.png">
                        </button>
                    </ion-card>
                </ion-col>

            </ion-row>
            <ion-row justify-content-center align-items-center>
                <ion-col>
                    <ion-card class="formato-card color-card-second-right">
                        <!--(click)="abrirModalMiercoles($event)"-->
                        <button class="formato-boton-label" text-center ion-button clear small icon-start (click)="abrirModalLasa($event)">
                                    
                            <div class="formato-span">
                                            <span>COMBO</span><br/>
                                            <span>LASAÑA</span>
                                        </div>
                            </button>
                        <!--(click)="abrirModalMiercoles($event)"-->
                        <button class="formato-boton" ion-button clear small color="danger" icon-start (click)="abrirModalLasa($event)">
                            <img src="assets/imgs/lasana.png">
                        </button>
                    </ion-card>
                </ion-col>
                <ion-col style="visibility: hidden">
                    <ion-card class="formato-card color-card-second-left">
                        <button class="formato-boton-label" text-center ion-button clear small icon-start>
                                    <div class="formato-span">
                                            <span>NONO</span>
                                        </div>
                            </button>
                        <button class="formato-boton" ion-button clear small color="danger" icon-start>
              <img src="assets/imgs/lasaña.png">
            </button>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
